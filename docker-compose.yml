version: "3.8"

services:
  app:
    build: .
    container_name: time-tracker
    restart: unless-stopped
    volumes:
      # 持久化 SQLite 数据库
      - /vol1/1000/docker/timejl/data:/data
      # 自定义模板（可选）
      - /vol1/1000/docker/timejl/templates:/app/templates
    env_file:
      - .env
    environment:
      - TIMELOG_DB_PATH=/data/timelog.db
      - TIMELOG_PORT=7070
      - TIMELOG_TZ=Asia/Shanghai
    ports:
      - "7070:7070"
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7070/healthz"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 时区同步
    timezone: "Asia/Shanghai"
    networks:
      - time-tracker-net

networks:
  time-tracker-net:
    driver: bridge
